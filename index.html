<html>

<head>
    <title>Home</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript" src="js/cycle.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic"
        rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Playball" rel="stylesheet" type="text/css">
    <script>
        $(function () {
            var pull = $('#pull');
            menu = $('nav ul');
            menuHeight = menu.height();
            $(pull).on('click', function (e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function () {
                var w = $(window).width();
                if (w > 320 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <div class="top-header">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" style=" width:150px;height:60px;">
                </div>
                <!----start-top-nav---->
                <nav class="top-nav">
                    <ul class="top-nav">
                        <li class="active"><a href="#home" class="scroll">Home </a></li>
                        <li class="page-scroll"><a href="#work" class="scroll">ABOUT</a></li>
                        <li class="page-scroll"><a href="#team" class="scroll">PROJECTS</a></li>
                        <li class="page-scroll"><a href="#team" class="scroll">FURNITURE</a></li>

                        <li class="contatct-active"><a href="#contact" class="scroll">Contact</a></li>
                    </ul>
                    <a href="#" id="pull"><img src="images/nav-icon.png" title="menu"></a>
                </nav>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="full-row slideshow cycle-slideshow landing" 
            data-cycle-timeout="4000" 
            data-cycle-fx="fadeout" 
            data-cycle-speed="1500" 
            data-cycle-slides=".landing-item"
            data-cycle-pager=".cycle-pager">
            <div class="landing-item">
                <div class="landing-item-bg" style="background-image: url(./images/b1.jpg);">
                    <div class="landing-item-content">
                        <a href="#" class="landing-item-title">Sticks ‘N’ Sushi</a>
                    </div>
                </div>
            </div>
            <div class="landing-item">
                <div class="landing-item-bg" style="background-image: url(./images/b2.jpg);">
                    <div class="landing-item-content">
                        <a href="#" class="landing-item-title">lllllll</a>
                    </div>
                </div>
            </div>
            <div class="landing-item">
                <div class="landing-item-bg" style="background-image: url(./images/b3.jpg);">
                    <div class="landing-item-content">
                        <a href="#" class="landing-item-title">pppppp</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="cycle-pager"></div>
    </div>
</body>

</html>
